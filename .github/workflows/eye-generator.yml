# .github/workflows/main.yml
name: Generate Contribution SVG

on:
  # Run automatically on a schedule (every 12 hours)
  schedule:
    - cron: '0 */12 * * *'
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a current LTS version

      - name: Install Dependencies
        run: npm install

      - name: Generate SVG
        run: node scripts/generate-eye.js.js # Assuming your script is here
        env:
          GITTOKEN: ${{ secrets.GITTOKEN }} # Make sure your token secret is named GITTOKEN

      - name: Commit and Push SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Bot: Update contribution SVG'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          file_pattern: 'dist/eye.svg' # IMPORTANT: Make sure this path is correct
          repository: .
          branch: main # Push to the main branch
          push_options: '--force' # Use force push to overwrite the old SVG